{% extends 'base.html' %}

{% block content %}

<h1>Profile Edit</h1>
{% if error %}
{{ error }}
{% endif %}

<form action='{% url "profile" %}' method='POST'>
    {% csrf_token %}
    <p>
        이름 : 
        <input name='username' type='text' value='{{ profile.user.username }}' />
    </p>
    <p>
        현재 비번 : 
        <input name='current_password' type='password' value='' required/>
    </p>
    <p>
        새로운 비번 : 
        <input name='password1' type='password' value='' />
    </p>
    <p>
        새로운 비번 확인 : 
        <input name='password2' type='password' value='' />
    </p>
    <p>
        성별 :
        <input type='radio' id='genderChoice1' name='gender' value=True required> 
        <label for='genderChoice1'>남성</label>
        <input type='radio' id='genderChoice2' name='gender' value=False> 
        <label for='genderChoice2'>여성</label>
    </p>
    <p> 
        생년월일 : <input type='date' name='birthday' value='{{ profile.birthday }}'/> <br/>
    </p>
    <p>
        정치성향 :
        <input type='radio' id='left2' name='politics' value='5' required> 
        <label for='left2'>진보</label>
        <input type='radio' id='left1' name='politics' value='4'> 
        <label for='left1'>중도진보</label>
        <input type='radio' id='mid' name='politics' value='3'> 
        <label for='mid'>중도</label>
        <input type='radio' id='right1' name='politics' value='2'> 
        <label for='right1'>중도보수</label>
        <input type='radio' id='right2' name='politics' value='1'> 
        <label for='right2'>보수</label>
    </p>
    <input type='submit' value='정보 수정하기' />
</form>

{% endblock %}
