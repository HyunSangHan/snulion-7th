<!-- feedpage/templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FEED</title>
    </head>
    <body>
    <header style='background-color: yellow; color: white;'>
        {% if user.is_authenticated %}
        <strong style='color: black;'>{{user.get_username}}님 환영합니다.</strong>
        <a href='{% url "profile" %}'> 내정보수정 </a>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %} 
            <input type='hidden' />
            <input type='submit' value='로그아웃'>
        </form>
        <a href='{% url "new" %}'> 새로쓰기 </a>
        {% else %}
        <a href='{% url "signup" %}'> 회원가입 </a>
        <a href='{% url "login" %}'> 로그인 </a>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
    </body>
</html>
