{% extends 'base.html' %}

{% block content %}
    <form action='/article/{{ feed.id }}/' id='article' method='POST'>
        {% csrf_token %}
        <p>
            제목<br/>
            <input type='text' name='title' value="{{feed.title}}" required /> <br/>
        </p>
        <p>
            작성자<br/>
            <input type='text' name='writer' value="{{feed.writer}}" required /> 기자 <br/>
        </p>
        <p>
            이미지<br/>
            <input type="file" name="img" accept="image/x-png,image/gif,image/jpeg" /> <br/>
        </p>
        <p>
            내용<br/>
            <textarea name='content' form='article' cols='100' rows='20' required >{{feed.content}}</textarea> <br/>
        </p>
        <p>
            카테고리<br/>
        <select name='category' required>
            <option disabled selected value> -- 선택하세요 -- </option>
            <option value="연예">연예</option>
            <option value="스포츠">스포츠</option>
            <option value="정치">정치</option>
            <option value="경제">경제</option>
            <option value="사회">사회</option>
            <option value="생활/문화">생활/문화</option>
            <option value="세계">세계</option>
            <option value="IT/과학">IT/과학</option>
        </select>
        </p>
        <p>
            비밀번호<br/>
            * 비밀번호를 잊어버리면 글 수정이 불가합니다. 비밀번호를 꼭 기억해주세요.<br/>
            <input type='password' name='password' required />
        </p>
        <input type='submit' value="수정하기" />
        <button><a href = '/{{ feed.id }}/manage/delete' onclick='return confirm("정말 삭제하실?")' style='text-decoration: none; color: #555555;'>
        삭제하기
        </a></button>

    </form>
{% endblock content %}
