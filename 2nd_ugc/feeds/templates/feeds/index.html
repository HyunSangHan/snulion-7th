{% extends 'base.html' %}

{% block content %}
{% for feed in feeds %}
    <hr>
    <p>[{{ feed.category}}]{{ feed.title }}</p>
    <p> {{ feed.writer }} 기자</p>
    <!--수정필요: 이미지-->
    <p> {{ feed.img }}</p>
    <p> {{ feed.content }}</p>
    <p>
        <a href = '/{{ feed.id }}/delete' onclick='return confirm("정말 삭제하실?")'>삭제하기</a>
    </p>
{% endfor%}
{% endblock content %}
