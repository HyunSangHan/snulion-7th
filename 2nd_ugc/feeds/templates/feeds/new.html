{% extends 'base.html' %}

{% block content %}
<div class="offset-down">
    <form action='{% url "index" %}' id='article' method='POST'>
        {% csrf_token %}
        <p>
            제목<br/>
            <input type='text' name='title' required /> <br/>
        </p>
        <p>
            작성자<br/>
            <input type='text' name='writer' required /> 기자 <br/>
        </p>
        <p>
            이미지<br/>
            <input type="file" name="img" accept="image/x-png,image/gif,image/jpeg" /> <br/>
        </p>
        <p>
            내용<br/>
            <textarea name='content' form='article' cols='100' rows='10' required ></textarea> <br/>
        </p>
        <p>
            카테고리<br/>
        <select name='category' required>
            <option disabled selected value> -- 선택하세요 -- </option>
            <option value="연예">연예</option>
            <option value="스포츠">스포츠</option>
            <option value="정치">정치</option>
            <option value="경제">경제</option>
            <option value="사회">사회</option>
            <option value="생활/문화">생활/문화</option>
            <option value="세계">세계</option>
            <option value="IT/과학">IT/과학</option>
        </select> 
        </p>
        <p>
            비밀번호<br/>
            <input type='password' name='password' required />
        </p>
        <input type='submit' value="작성하기" />
    </form>
</div>
{% endblock content %}
